<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header(title)">
    <!--该页面抽取了后台页面的公共部分-->
    <meta charset="UTF-8">
    <title th:replace="${title}">博客详情</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" th:href="@{/css/animate.css}" href="../../static/css/animate.css">
    <link rel="stylesheet" th:href="@{/css/me.css}" href="../../static/css/me.css">
    <link rel="stylesheet" th:href="@{/lib/editormd/css/editormd.min.css}"
          href="../../static/lib/editormd/css/editormd.min.css">
    <link rel="shortcut icon" th:href="@{/images/bear.ico}">
</head>
<body>
<!--导航-->
<nav th:fragment="menu(n)" class=" ui inverted attached segment m-padded-tb-mini m-opacity-tiny m-shadow-small">
    <div class="ui container ">
        <div class="ui inverted secondary stackable menu ">
            <h2 class="ui teal header item">Xiaqingshan</h2>
            <a th:href="@{/admin/blogs}" href="#" class=" m-item item m-mobile-hide"
               th:classappend="${n==1} ? 'active'"><i class="home icon"></i>博客</a>
            <a th:href="@{/admin/types}" href="@{/admin/types}" class="m-item item m-mobile-hide"
               th:classappend="${n==2} ? 'active'"><i class="idea icon"></i>分类</a>
            <a th:href="@{/admin/tags}" href="#" class="m-item item m-mobile-hide"
               th:classappend="${n==3} ? 'active'"><i class="tags icon"></i>标签</a>
            <div class="right m-item m-mobile-hide menu">
                <div class="ui dropdown item">
                    <div class="text">
                        <img th:src="@{/images/cute.jpg}" class="ui avatar image" src="../../static/images/girl.jpg">
                        管理员
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a th:href="@{/admin/loginOut}" href="#" class="item">注销</a>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!--下拉图标-->
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon "></i>
    </a>
</nav>


<!--底部footer-->
<footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-massive m-opacity-tiny">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img th:src="@{/images/wechat.jpg}" src="../../static/images/wechat.jpg"
                             class="ui rounded image" alt="" style="width: 100px;">
                    </div>
                </div>

            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced m-opacity-mini ">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced m-opacity-mini">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">Email:2528173698@qq.com</a>
                    <a href="#" class="item">QQ:2528173698</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced m-opacity-mini">Bolg</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini">在这里,寻找对编程最初的那份热爱...</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2019 - 2021 XSH Designed by Xiaqingshan</p>
    </div>
</footer>

</body>
</html>
