<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--抽取公共CSS-->
<head th:fragment="header(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">博客详情</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
    <link rel="stylesheet" href="../static/css/animate.css" th:href="@{/css/animate.css}">
    <link rel="stylesheet" href="../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
    <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome/css/font-awesome.min.css">
    <link rel="shortcut icon" th:href="@{/images/bear.ico}">
</head>
<body>


<!--抽取导航-->
<nav th:fragment="menu(n)" class=" ui inverted attached segment m-padded-tb-mini m-opacity-tiny m-shadow-small"
     style="z-index: 99 !important;">
    <div class="ui container ">
        <div class="ui inverted secondary stackable menu ">
            <h2 class="ui teal header item">CodeToday</h2>
            <a th:href="@{/}" href="#" class=" m-item item m-mobile-hide" th:classappend="${n==1} ? 'active'"><i
                    class="home icon"></i>首页</a>
            <a th:href="@{/types}" href="#" class="m-item item m-mobile-hide" th:classappend="${n==2} ? 'active'"><i
                    class="idea icon"></i>分类</a>
            <a th:href="@{tags}" href="#" class="m-item item m-mobile-hide" th:classappend="${n==3} ? 'active'"><i
                    class="tags icon"></i>标签</a>
            <a th:href="@{/archives}" href="#" class="m-item item m-mobile-hide" th:classappend="${n==4} ? 'active'"><i
                    class="archive icon"></i>归档</a>
            <a th:href="@{/message}" class="m-item item m-mobile-hide" th:classappend="${n==5} ? 'active'"><i
                    class=" envelope outline icon"></i>留言板</a>
            <a th:href="@{/about}" href="#" class="m-item item m-mobile-hide" th:classappend="${n==6} ? 'active'"><i
                    class="info icon"></i>关于我</a>
            <div class="right m-item item m-mobile-hide ">
                <form action="#" target="_blank" name="search" th:action="@{/search}">
                    <div class="ui icon inverted  input">
                        <input name="query" type="text" placeholder="Search..." th:value="${query}">
                        <i onclick="document.forms['search'].submit()" class="search link icon"></i>
                    </div>
                </form>
            </div>
            <a th:href="@{/admin/}" class="m-item item m-mobile-hide" th:classappend="${n==7} ? 'active'"><i
                    class="user icon"></i>管理员登录</a>
        </div>
    </div>

    <!--下拉图标-->
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon "></i>
    </a>
</nav>


<!--抽取footer-->
<footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-massive m-opacity-tiny">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img th:src="@{/images/boy5.jpg}" src="../static/images/wechat.jpg" class="ui rounded image"
                             alt="" style="width: 225px;">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced m-opacity-mini ">无·题</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">北城别,回眸三生琥珀色。</a>
                    <a href="#" class="item">西城诀,转身一世琉璃白。</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced m-opacity-mini">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">Email:xqs_mutexlock@163.com</a>
                    <a href="#" class="item">QQ:2528173698</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced m-opacity-mini">CodeToday</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini">十年饮冰,难凉热血</p>
                <p class="m-text-thin m-text-spaced m-opacity-mini">今天又是热爱技术的一天</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-tiny"></p>
    </div>
</footer>


<!--抽取公共JS-->
<th:block>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>
    <script src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
    <script src="../static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>
    <script src="../static/lib/qrcode/qrcode.min.js" th:src="@{/lib/qrcode/qrcode.min.js}"></script>
    <script src="../static/lib/waypoints/jquery.waypoints.min.js"
            th:src="@{/lib/waypoints/jquery.waypoints.min.js}"></script>

</th:block>
</body>
</html>
